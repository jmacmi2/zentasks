@(form: Form[Application.Login])

<!DOCTYPE html>
<html>
    <head>
        <title>ZenTasks</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo">
                <span>Zen</span>Tasks
            </a>
        </header>
        @helper.form(routes.Application.authenticate){
            <h1>Sign In</h1>
            @if(form.hasGlobalErrors){
                <p class="error">
                @form.globalError.message</p>
            }
            @if(flash.contains("success")){
                <p class="success">
                    @flash.get("success")
                </p>
            }
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value" />
            </p>
            <p>
                <input type="password" name="password" placeholder="Password"/>
            </p>
            <p>
                <button type="submit">Sign In</button>
            </p>
        }
    </body>
</html>
